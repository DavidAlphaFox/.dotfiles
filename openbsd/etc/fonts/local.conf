<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

 <alias>
   <family>sans-serif</family>
   <prefer>
     <family>Sans</family>
     <family>WenQuanYi Zen Hei</family>
   </prefer> 
 </alias>

 <alias>
   <family>serif</family>
   <prefer>
     <family>Serif</family>
     <family>WenQuanYi Zen Hei</family>
   </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
    <family>Monospace</family>
    <family>WenQuanYi Zen Hei Mono</family>
   </prefer>
 </alias>

</fontconfig>

